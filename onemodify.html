                                </div>

                                <form class="form-horizontal">
                                    <div class="box-body">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>

        <script>
            let username = "<%=username%>";
            console.log(username);
            $(function () {
                //隐藏div
                $("#showout1").hide();
                //$("#showout2").hide();
            });
            //查询并将查到的块里内容显示出来。
            $('#query').click(function () {
                //var zslb = $("#type").val();
                var cpbh = $("#num").val();
                $.ajax({
                    url: '/getModify',//getmodify就是根据编号查询到对应的块并将块返回给你，
                    type: 'post',
                    data: {
                        //zslb: zslb,
                        cpbh: cpbh
                    },
                    success: function (data) {
                        console.log(data);
                        data = eval('(' + data + ')')
                        if (data) {
                            var num = data.num;
                            //$("#showout0").hide();
                            $("#showout1").show();
                            //$("#showout2").hide();
                            $("#num1").val(data.num);
                            $('#type').val(data.type);
                            $('#place').val(data.place);
                            $('#manufactured').val(data.manufactured);
                            $('#transport').val(data.transport);
                            $('#agency').val(data.agency);
                            $('#custumer').val(data.custumer);

                        }
                        else {
                            alert("无此证书,请重新输入！");
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert("server error!");
                    }
                });
            });
            $('#byz_submit').click(function () {
                var num = document.getElementById("num1").value;
                var type = $('#type').val();
                var place = $('#place').val();
                var manufactured = $('#manufactured').val();
                var transport = $('#transport').val();
                var agency = $('#agency').val();
                var custumer = $('#custumer').val();
                /*var classes = $('#classes').val();
                var form = $('#form').val();
                var certdate = $('#certdate').val();
                var schoolsystem = $("#schoolsystem").val();
                var name = $('#name').val();
                var sex = $("#sex").val();
                var birthday = $("#birthday").val();
                var major = $("#major").val();*/
                let BYZ1 = {
                    'num': num,
                    'type': type,
                    'place': place,
                    'manufactured': manufactured,
                    'transport': transport,
                    'agency': agency,
                    'custumer': custumer,
                }
                console.log(BYZ1);
                var key = $("#num1").val();
                cmd = 'invoke("put","' + key + '",\'' + JSON.stringify(BYZ1) + '\')';
                console.log(cmd);
                $.ajax({
                    url: '/api',
                    type: 'post',
                    data: {
                        cmd: cmd
                    },
                    success: function (data) {
                        alert(data);
                    },
                    error: function (e) {
                        alert('server error!');
                    }
                });
            });
       
        </script>
